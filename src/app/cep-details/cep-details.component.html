

<section class="container">
  <form class="formulario" *ngIf="cep">
    <h2 class="formulario__titulo">Resultado da busca por CEP</h2>

    <div class="form-field" *ngIf="cep">
      <p>CEP: {{ cep.cep }}</p>
      <p>Logradouro: {{ cep.logradouro }}</p>
      <p>Bairro: {{cep.bairro}}</p>
      <p>Cidade: {{ cep.localidade }}</p>
      <p>UF: {{ cep.uf }}</p>
    </div>

  </form>
</section>
