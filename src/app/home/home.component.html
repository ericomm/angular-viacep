<section class="container">
  <form class="formulario">
    <h2 class="formulario__titulo">Consultar CEP</h2>

    <div class="form-field">
      <label class="form-field__label" for="cep">Digite um CEP:</label>
      <input class="form-field__input" type="text" id="cep" name="cep" #cep>
    </div>

    <div class="botao-wrapper">
      <button class="botao" type="button" (click)="getCep(cep.value)"> Consultar</button>
    </div>

  </form>
</section>
